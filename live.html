<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live | Bethel Church</title>
  <link rel="stylesheet" href="live.css" />
  <link rel="icon" href="philippine_bethelites_emblem.png" type="image/png" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="blackHeader">
      <a href="Interactables.html">
        <img class="logo" src="./bethel_logo.png" alt="Bethel Logo">
      </a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="page-grid">

    <!-- TOP LEFT -->
    <div class="section top-left">
      <img src="./Page 1 Pictures/fbprofile.png" class="fbprofile" alt="FB Profile">
    </div>

    <!-- TOP RIGHT -->
    <div class="section top-right">
      <img src="./Page 1 Pictures/fbicon.png" class="fbicon" alt="FB Icon">
      <img src="./Page 1 Pictures/fbtxt.png" class="fbtxt" alt="FB Text">
      <a href="https://www.facebook.com/100069804289838/videos/1563259461543445" class="hover-btn">
        <img src="./Page 1 Pictures/watchnow.png" class="watchnow" alt="Watch Now">
      </a>
    </div>

    <!-- BOTTOM LEFT -->
    <div class="section bottom-left">
      <img src="./Page 1 Pictures/gmeeticon.png" class="gmeeticon" alt="GMeet Icon">
      <img src="./Page 1 Pictures/gmeetlink.png" class="gmeetlink" alt="GMeet Link">
      <a href="https://meet.google.com/vpd-mcxv-ecu" class="hover-btn" target="_blank">
        <img src="./Page 1 Pictures/gmeetcode.png" class="gmeetcode" alt="GMeet Code">
      </a>
    </div>

    <!-- BOTTOM RIGHT -->
    <div class="section bottom-right">
      <img src="./Page 1 Pictures/yticon.png" class="yticon" alt="YT Icon">
      <a href="https://youtube.com/@bethelchurchlimay?si=6Z0XNgkzo2l0lCJ0" class="hover-btn">
        <img src="./Page 1 Pictures/subscribe.png" class="subscribe" alt="Subscribe">
      </a>
    </div>

  </main>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>

</html>
