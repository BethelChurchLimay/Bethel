<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be Connected</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
          <link rel="icon" href="philippine_bethelites_emblem.png" type="image/png">
      <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "url": "https://bethelchurch.site",
  "logo": "https://bethelchurch.site/philippine_bethelites_emblem.png"
}
</script>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

</head>
<body>

  <!-- Fullscreen Video Background -->
  <video autoplay muted loop id="background-video">
    <source src="homepage_background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Big Center Logo -->
  <div class="center-logo-container">
    <img src="bethel_logo.png" alt="Main Logo" class="main-logo" />
  </div>

  <!-- Mobile Install Button -->
<div class="install-button-container">
  <button id="installBtn" class="yellow-outline-button install-btn">
    INSTALL BETHEL APP
  </button>
</div>

  <!-- Ruby Button at Bottom Center -->
  <div class="button-container">
    <a href="Interactables.html" class="button-link"> <!-- Added class="button-link" here -->
      <button class="yellow-outline-button">BE CONNECTED</button>
    </a>
  </div>

  <!-- Bottom Logo and Caption -->
  <div class="bottom-info">
    <img src="philippine_bethelites_emblem.png" alt="Small Emblem" class="bottom-logo" />
    <p class="caption">PHILIPPINE BETHELITES ASSEMBLIES OF GOD INC.</p>
  </div>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

<script>
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  // Listen for the PWA install prompt event
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();  // Prevent automatic prompt
    deferredPrompt = e;  // Save event for later
    installBtn.style.display = 'flex'; // Show the button
  });

  // Handle button click
  installBtn.addEventListener('click', async () => {
    if (!deferredPrompt) return;  // Safety check
    deferredPrompt.prompt();       // Show PWA install prompt
    const choiceResult = await deferredPrompt.userChoice;
    deferredPrompt = null;        // Clear the saved prompt
    installBtn.style.display = 'none'; // Hide button after install or dismissal
  });
</script>

</body>
</html>
