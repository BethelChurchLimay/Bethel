<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Church Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #6a11cb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2575fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Church</h1>
    <button onclick="alert('Thank you for wanting to connect!')">Be Connected</button>
  </div>
</body>
</html>
