<!DOCTYPE html>

  <title>Equipped | Bethel Church</title>
  <link rel="stylesheet" href="equipped.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

<body>

  <header class="header">
    <a href="Interactables.html" class="hover-btn">
      <img src="./Page 3 Pictures/equippedheader.png" alt="Equipped Header" class="equipped-header">
    </a>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">

    }
