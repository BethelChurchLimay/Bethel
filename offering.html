<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offering | Bethel Church</title>
  <link rel="stylesheet" href="offering.css" />
  <link rel="icon" href="philippine_bethelites_emblem.png" type="image/png" />

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="blackHeader">
      <a href="Interactables.html">
        <img class="logo" src="./bethel_logo.png" alt="Bethel Logo">
      </a>
    </div>
  </header>

  <!-- Top Section -->
  <div class="top-section">
    <img class="background" src="Page 4 Pictures/t&o_background.png" alt="Background" />

    <div class="text-container">
      <h1 class="text1">BE A GIVER</h1>
      <p class="text2">Bethel Church | Limay</p>
      <a class="btn" href="#contents2" id="openFormBtn">TITHES & OFFERING</a>
    </div>
  </div>

    <!-- Popup Form -->
  <div id="popupForm" class="popup">
    <div class="popup-content">
      <span id="closeFormBtn" class="close">&times;</span>
      <h2>Tithes & Offering Form</h2>
      <form id="myForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="method">Payment Method:</label>
        <select id="method" name="method" required>
          <option value="">Select...</option>
          <option value="gcash">GCash</option>
          <option value="bank">Bank Transfer</option>
          <option value="cash">Cash</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

<script type="module" src="offering.js"></script>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</body>
</html>
